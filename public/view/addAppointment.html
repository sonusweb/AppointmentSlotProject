<body ng-app="scheduleApp">
    <div ng-controller="appointmentCtrl" style="align-content:center" class="container">
        <h3> Enter name and phone</h3>

        <form class="form-horizontal" role="form" style="width:300px">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="phone">
                </div>
                  <button type="button" ng-click="cancel()" class="btn">Cancel</button>
                <button type="button" ng-click="addAppointment()" value="save" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
